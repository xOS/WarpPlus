name: Run Publish

on: 
  push:
    branches: 
      - master
  schedule:
    - cron: '0 0/24 * * *'

jobs:
  Publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Publish
      env:
        USER_ID: ${{ secrets.WARP_PLUS_ID }}
      run: |
        python wp-plus.py $USER_ID 800
